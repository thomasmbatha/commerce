{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Item</h2>
    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Enter title"><br>

        <label for="description">Description:</label>
        <input type="text" name="description" placeholder="Enter description"><br>

        <label for="image_url">Image Url:</label>
        <input type="text" name="image_url" placeholder="Enter image_url"><br>

        <label for="starting_bid">Price:</label>
        <input type="number" min="0" name="starting_bid" placeholder="price"><br>

        <div class="form-group">
            <label for="category">Categories:</label>
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category.id }}"> {{ category.category_name }} </option>
                {% endfor %}
            </select>
        </div>
        

        <input type="submit" name="" value="Create New Item" id="">

    </form>
{% endblock %}
