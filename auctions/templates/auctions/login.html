{% extends "auctions/layout.html" %}

{% block body %}



    <div class="container">
        <div class="row">
            <div class="col-l1 col-md-4 mx-auto mt-5">

                <h2>Login</h2>

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control {% if validation_error %}is-invalid{% endif %}" type="text" name="username" placeholder="Username">
                        {% if validation_error %}
                            <div class="validation_error">{{ validation_error }}</div>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <input class="form-control {% if validation_error %}is-invalid{% endif %}" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
                 Don't have an account? <a href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
    </div>
{% endblock %}
